<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido a Notas UNIBE</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #4f8cff 0%, #6ee7b7 100%);
            color: #222;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #fff;
            letter-spacing: 2px;
        }
        p {
            font-size: 1.3rem;
            margin-bottom: 40px;
            color: #e0e7ef;
        }
        .btn {
            background: #fff;
            color: #4f8cff;
            padding: 16px 40px;
            border: none;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 24px rgba(79,140,255,0.15);
            transition: background 0.2s, color 0.2s;
            text-decoration: none;
        }
        .btn:hover {
            background: #4f8cff;
            color: #fff;
        }
        .logo {
            width: 80px;
            margin-bottom: 30px;
        }
        @media (max-width: 600px) {
            h1 { font-size: 2rem; }
            .container { padding: 40px 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo Notas" class="logo">
        <h1>Bienvenido a Notas UNIBE</h1>
        <p>Gestiona tus calificaciones y mantente al día con tus materias de manera fácil y rápida.</p>
        <a href="" class="btn">Iniciar Sesión</a>
    </div>
</body>
</html>
